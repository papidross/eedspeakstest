<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eedspeaks Smoke Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js for generating audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Dark background base */
            background-image: radial-gradient(circle at 50% 100%, #1e293b 0%, #0f172a 70%); /* Smoky gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: #26333e; /* Darker card, slightly blue/gray */
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7); /* Stronger shadow */
            max-width: 800px;
            width: 100%;
            border: 1px solid #334155;
        }
        /* Subtle text glow for the main title */
        .glow-text {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 15px rgba(16, 185, 129, 0.8);
        }
        /* Background Leaf SVG Styling */
        .leaf-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80vmin; /* Responsive size */
            height: 80vmin;
            transform: translate(-50%, -50%) rotate(25deg);
            /* Increased opacity from 0.05 to 0.2 for visibility */
            opacity: 0.2; 
            filter: drop-shadow(0 0 15px #059669); /* Soft green glow effect */
            z-index: -1; /* Ensure it stays behind all content */
            pointer-events: none; /* Make sure it doesn't interfere with clicks */
        }
        /* Style for the regular fact buttons (Emerald Green - Cannabis color) */
        .fact-button {
            background-image: linear-gradient(to right, #10b981, #059669); /* Emerald Green */
            color: white;
            padding: 12px 24px;
            border-radius: 9999px; /* Pill shape */
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 4px;
        }
        .fact-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.8);
            background-image: linear-gradient(to right, #059669, #10b981);
        }
        /* Style for the CTA/Submit button (Purple/Violet - Cosmic color) */
        .cta-button {
            background-image: linear-gradient(to right, #a855f7, #9333ea); /* Purple/Violet */
            color: white;
            padding: 16px 40px;
            border-radius: 9999px;
            font-size: 1.25rem; /* Large text */
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 6px 25px rgba(168, 85, 247, 0.6);
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(168, 85, 247, 0.9);
        }
        .fact-box, .result-box {
            background-color: #2d3b3c; /* Dark, smoky teal/green for the display box */
            color: #f8fafc; /* Light text */
            padding: 20px;
            border-radius: 12px;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.125rem;
            font-style: italic;
            transition: all 0.3s ease-in-out;
            border-left: 5px solid #10b981; /* Green accent border */
            text-align: center;
        }
        .fact-box p, .result-box p {
            max-width: 90%;
            margin: 0;
        }
        .question-card {
            background-color: #334155;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    
    <!-- SVG for the Cannabis Leaf Icon (fixed background element) -->
    <svg id="cannabis-leaf" class="leaf-bg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 0 L40 20 L20 15 L35 40 L20 60 L50 90 L80 60 L65 40 L80 15 L60 20 Z" fill="#10b981"/>
    </svg>

    <div class="container">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-4 tracking-wider text-center glow-text">
            EEDSPEAKS <span class="text-emerald-400">Smoke Test</span>
        </h1>
        <p class="text-slate-400 mb-8 text-lg text-center">
            Take this quick test to find out just how many grams Eeds can smoke in a single week!
        </p>

        <!-- INFORMATION VIEW (Default) -->
        <div id="infoView">
            <div class="flex justify-center mb-8">
                <button id="beginTestButton" class="cta-button">Begin Test</button>
            </div>

            <div class="flex flex-wrap justify-center gap-4 mb-10">
                <button class="fact-button" data-fact="mission">How does it work?</button>
                <button class="fact-button" data-fact="founding">Is it fake?</button>
                <button class="fact-button" data-fact="product">Bong or Joint</button>
                <button class="fact-button" data-fact="mascot">Contact us</button>
            </div>

            <div id="factDisplay" class="fact-box">
                <p class="text-slate-300">Select a category above to learn more.</p>
            </div>
        </div>

        <!-- TEST VIEW (Hidden by default) -->
        <div id="testView" class="hidden">
            <form id="eedspeaksTestForm" class="space-y-6">
                
                <div class="question-card">
                    <label class="block text-white text-xl font-semibold mb-3">1. How many grams do you think is possible to be smoked by Eedspeaks in one week?</label>
                    <div class="space-y-2 text-slate-300">
                        <label class="block"><input type="radio" name="q1" value="a" class="mr-2"> 5 grams</label>
                        <label class="block"><input type="radio" name="q1" value="b" class="mr-2"> 10 grams</label>
                        <label class="block"><input type="radio" name="q1" value="c" class="mr-2"> 20 grams</label>
                    </div>
                </div>

                <div class="question-card">
                    <label class="block text-white text-xl font-semibold mb-3">2. How much does Eeds roll into a typical 'L' joint?</label>
                    <div class="space-y-2 text-slate-300">
                        <label class="block"><input type="radio" name="q2" value="a" class="mr-2"> 0.5 grams (Small)</label>
                        <label class="block"><input type="radio" name="q2" value="b" class="mr-2"> 1.5 grams (Standard)</label>
                        <label class="block"><input type="radio" name="q2" value="c" class="mr-2"> 3.0 grams (Cosmic)</label>
                    </div>
                </div>

                <div class="question-card">
                    <label class="block text-white text-xl font-semibold mb-3">3. How much weed can Eedspeaks fit in one bowl?</label>
                    <div class="space-y-2 text-slate-300">
                        <label class="block"><input type="radio" name="q3" value="a" class="mr-2"> 0.2 grams (Pathetic)</label>
                        <label class="block"><input type="radio" name="q3" value="b" class="mr-2"> 0.35 grams (Better)</label>
                        <label class="block"><input type="radio" name="q3" value="c" class="mr-2"> 0.5 to 1.0 grams (Think hard)</label>
                    </div>
                </div>

                <!-- QUESTION 4 -->
                <div class="question-card">
                    <label class="block text-white text-xl font-semibold mb-3">4. How often does Eedspeaks clean his bong and collect the black resin? (Tricky)</label>
                    <div class="space-y-2 text-slate-300">
                        <label class="block"><input type="radio" name="q4" value="a" class="mr-2"> 1 time per day</label>
                        <label class="block"><input type="radio" name="q4" value="b" class="mr-2"> 1 time per week</label>
                        <label class="block"><input type="radio" name="q4" value="c" class="mr-2"> 1 time per month</label>
                        <label class="block"><input type="radio" name="q4" value="d" class="mr-2"> 1 time per year</label>
                    </div>
                </div>
                
                <div class="flex justify-center">
                    <button type="submit" id="submitTestButton" class="cta-button">Reveal the Truth</button>
                </div>
            </form>

            <!-- NEW CONFIRMATION STEP -->
            <div id="confirmationView" class="hidden mt-6 text-center">
                <p class="text-3xl font-bold text-white mb-6">Are you <span class="text-red-500">SURE</span>?</p>
                <button id="confirmResultButton" class="cta-button">Yes, Reveal It!</button>
            </div>
            
            <div id="resultDisplay" class="result-box hidden mt-6">
                <!-- Result will be displayed here -->
            </div>
            
            <div class="flex justify-center mt-6">
                <button id="restartButton" class="fact-button hidden">Restart Test</button>
            </div>
        </div>
    </div>

    <script>
        // Define the facts in a JavaScript object
        const facts = {
            // Updated text for "How does it work?"
            mission: "Simply click on the Begin Test button, and take a test to find out the true amount of Cannabis Eedspeaks smoked in a week.",
            // Updated text for "Is it fake?"
            founding: "Everything shown on the website is correct information obtained after years of regular investigation.",
            // UPDATED: New Bong or Joint fact with 'Fun Fact' embedded
            product: "Eedspeaks usually only smokes from a Bong, but he isn't against a well-rolled L joint. <br><br><strong>Fun Fact:</strong> Eeds can smoke an L joint in 5 minutes.",
            // UPDATED: Changed from 'Official Mascot' to 'Contact us'
            mascot: "For all inquiries, contact Eeds directly via his galactic communicator at **eedspeaks@cosmiccloud.net** or send a transmission through the nebula."
        };

        const factDisplay = document.getElementById('factDisplay');
        const buttons = document.querySelectorAll('.fact-button');
        const beginTestButton = document.getElementById('beginTestButton');
        
        const infoView = document.getElementById('infoView');
        const testView = document.getElementById('testView');
        const testForm = document.getElementById('eedspeaksTestForm');
        const resultDisplay = document.getElementById('resultDisplay');
        const restartButton = document.getElementById('restartButton');
        
        // New elements for the confirmation step
        const confirmationView = document.getElementById('confirmationView');
        const confirmResultButton = document.getElementById('confirmResultButton');

        let finalResultText = ""; // Global variable to store the calculated result temporarily

        // --- Tone.js Music Setup (Classic Hip Hop Beat - Boom Bap) ---
        let kickSynth = null;
        let snareSynth = null;
        let hiHatSynth = null;
        let bassSynth = null;
        let melodySynth = null;
        let whisperSynth = null;
        let isAudioInitialized = false;
        
        // Arrays to hold Tone.js sequences/loops so they can be stopped/disposed
        let sequences = []; 

        function startMusic() {
            if (isAudioInitialized) return;

            // 1. Start the Tone.js audio context (requires user gesture)
            Tone.start();
            Tone.Transport.bpm.value = 88; // Classic Hip Hop BPM (88-95)
            
            // Set master volume
            Tone.Destination.volume.value = -8; 
            
            // Use a slight swing
            Tone.Transport.swing = 0.05; 
            Tone.Transport.swingSubdivision = "8n";

            // 2. Setup Synths
            
            // Kick (MembraneSynth for a punchy low-end)
            kickSynth = new Tone.MembraneSynth({
                pitchDecay: 0.02,
                octaves: 5,
                envelope: { attack: 0.005, decay: 0.4, sustain: 0, release: 0.2 },
            }).toDestination();
            
            // Snare (NoiseSynth with Brown noise for a fatter sound)
            snareSynth = new Tone.NoiseSynth({
                noise: { type: "brown" },
                envelope: { attack: 0.001, decay: 0.2, sustain: 0, release: 0.05 }
            }).toDestination();
            snareSynth.volume.value = -3;
            
            // Hi-Hat (Metal-like sound for open/closed hats, very subtle)
            hiHatSynth = new Tone.MetalSynth({
                envelope: { attack: 0.001, decay: 0.1, release: 0.1 },
                harmonicity: 5.1,
                modulationIndex: 32,
                resonance: 4000,
                octaves: 1.5
            }).toDestination();
            hiHatSynth.volume.value = -18;
            
            // Sampled-style Bass (MonoSynth with Triangle for warmth and LFO for movement)
            bassSynth = new Tone.MonoSynth({
                oscillator: { type: "triangle" },
                envelope: { attack: 0.01, decay: 0.8, sustain: 0.9, release: 0.5 },
                filterEnvelope: { octaves: 1, baseFrequency: 200, attack: 0.1, decay: 0.3 }
            }).toDestination();
            bassSynth.volume.value = -6; 
            
            // Soulful Melody/Sample Loop (Simple Synth with Reverb)
            melodySynth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: "sine" },
                envelope: { attack: 0.05, decay: 0.4, sustain: 0.6, release: 0.5 }
            }).chain(new Tone.Freeverb({ roomSize: 0.5, wet: 0.2 }), Tone.Destination);
            melodySynth.volume.value = -12; 
            
            // Whisper Synth (NoiseSynth + Reverb for simulation)
            whisperSynth = new Tone.NoiseSynth({
                noise: { type: "white" },
                envelope: { attack: 0.01, decay: 0.1, sustain: 0, release: 0.05 }
            });
            const whisperReverb = new Tone.Reverb({ decay: 5, wet: 0.6 }).toDestination();
            whisperSynth.chain(whisperReverb, Tone.Destination);
            whisperSynth.volume.value = -18; // Subtler whisper for the smooth vibe

            // 3. Define Patterns (Sequences)
            
            // Drum Pattern (Boom Bap: Kick on 1 and 3, Snare on 2 and 4)
            // FIX: Changed pattern to single note strings and updated callback logic to avoid "notes.forEach is not a function" error.
            const drumPattern = [
                "C1",   // Kick on 1
                "D1",   // Snare on 2
                "C1",   // Kick on 3
                "D1"    // Snare on 4
            ];
            sequences.push(new Tone.Sequence((time, note) => {
                if (note === "C1") kickSynth.triggerAttackRelease("C1", "8n", time, 1);
                else if (note === "D1") snareSynth.triggerAttackRelease("8n", time, 0.8);
            }, drumPattern, "4n").start(0));
            
            // Hi-Hat Loop (Subtle swing on 8th notes)
            sequences.push(new Tone.Loop(time => {
                hiHatSynth.triggerAttackRelease("32n", time, 0.3);
            }, "8n").start(0));

            // Bassline (Walking bass, simple C minor scale)
            const bassline = ["C1", null, "Eb1", null, "G0", null, "F1", null];
            sequences.push(new Tone.Sequence((time, note) => {
                if (note) {
                    bassSynth.triggerAttackRelease(note, "4n", time, 0.9);
                }
            }, bassline, "4n").start(0));
            
            // Melody Loop (Simple, 2-bar jazz chord progression simulation)
            const melody = [
                ["C4", "Eb4"], // C minor 
                null,
                ["F4", "G4"], // F minor 
                null,
                ["Ab4", "G4"], // Ab major
                null,
                ["G4", "F4"], // G major
                null
            ];
            sequences.push(new Tone.Sequence((time, chord) => {
                if (chord) {
                    melodySynth.triggerAttackRelease(chord, "4n", time, 0.5);
                }
            }, melody, "4n").start(0));

            // Whisper Sequence: "20 grams" on beat 1 of every 4th measure
            sequences.push(new Tone.Sequence((time) => {
                // Whisper timing simulation: "Twen-" (short noise)
                whisperSynth.triggerAttackRelease("32n", time + 0); 
                // "-ty" (short noise)
                whisperSynth.triggerAttackRelease("32n", time + Tone.Time("8n").toSeconds()); 
                // "Grams" (longer noise/breath sound)
                whisperSynth.triggerAttackRelease("8n", time + Tone.Time("4n").toSeconds()); 
            }, ["0"], "4m").start(0)); // Trigger once every 4 measures on beat 1

            Tone.Transport.start();
            isAudioInitialized = true;
        }

        function stopMusic() {
            if (Tone.Transport.state === 'started') {
                Tone.Transport.stop();
            }
            // Dispose of all synths and sequences
            sequences.forEach(s => s.dispose());
            sequences = []; // Clear the array
            
            if (kickSynth) kickSynth.dispose();
            if (snareSynth) snareSynth.dispose();
            if (hiHatSynth) hiHatSynth.dispose();
            if (bassSynth) bassSynth.dispose();
            if (melodySynth) melodySynth.dispose();
            if (whisperSynth) whisperSynth.dispose();
            
            // Re-initialize synths to null after disposal
            kickSynth = snareSynth = hiHatSynth = bassSynth = melodySynth = whisperSynth = null;
            
            isAudioInitialized = false;
        }
        
        // --- View Management ---

        function showView(viewId) {
            infoView.classList.add('hidden');
            testView.classList.add('hidden');
            
            if (viewId === 'infoView') {
                infoView.classList.remove('hidden');
                // Ensure form and result are reset when returning to info view
                testForm.reset();
                testForm.classList.remove('hidden');
                confirmationView.classList.add('hidden'); // Ensure confirmation is hidden
                resultDisplay.classList.add('hidden');
                restartButton.classList.add('hidden');
                stopMusic(); // Stop music when returning to info view
            } else if (viewId === 'testView') {
                testView.classList.remove('hidden');
                testForm.classList.remove('hidden');
                confirmationView.classList.add('hidden'); // Ensure confirmation is hidden initially
                resultDisplay.classList.add('hidden');
                restartButton.classList.add('hidden');
            }
        }

        // --- Fact Display Logic ---

        function displayFact(factKey) {
            const factText = facts[factKey];
            factDisplay.innerHTML = `<p>${factText}</p>`;
            
            // Apply a slight animation for feedback
            factDisplay.classList.remove('animate-pulse');
            void factDisplay.offsetWidth; // Trigger reflow
            factDisplay.classList.add('animate-pulse');
            setTimeout(() => {
                factDisplay.classList.remove('animate-pulse');
            }, 500); // Remove animation after half a second
        }

        // Add event listeners to all fact buttons
        buttons.forEach(button => {
            button.addEventListener('click', (event) => {
                const factKey = event.target.getAttribute('data-fact');
                displayFact(factKey);
                
                // Highlight the active button in purple
                buttons.forEach(btn => btn.classList.remove('bg-purple-600', 'shadow-lg'));
                event.target.classList.add('bg-purple-600', 'shadow-lg');
            });
        });

        // Add event listener for the "Begin Test" CTA button
        if (beginTestButton) {
            beginTestButton.addEventListener('click', () => {
                startMusic(); // Start music on test click
                showView('testView');
            });
        }
        
        // Add event listener for the "Restart" button
        if (restartButton) {
            restartButton.addEventListener('click', () => {
                showView('infoView');
                // Reset active button highlight
                buttons.forEach(btn => btn.classList.remove('bg-purple-600', 'shadow-lg'));
                // Clear fact display
                factDisplay.innerHTML = `<p class="text-slate-300">Select a category above to learn more.</p>`;
            });
        }

        // --- Confirmation Button Logic (NEW) ---
        confirmResultButton.addEventListener('click', () => {
            // Hide confirmation and show final result
            confirmationView.classList.add('hidden');
            resultDisplay.innerHTML = finalResultText; // Use the stored result
            resultDisplay.classList.remove('hidden');
            restartButton.classList.remove('hidden');
        });

        // --- Form Submission Logic ---
        
        testForm.addEventListener('submit', (event) => {
            event.preventDefault();
            
            // Simulate scoring (A=1 point, B=2 points, C=3 points, D=4 points)
            let score = 0;
            const formData = new FormData(testForm);
            
            for (const [name, value] of formData.entries()) {
                if (value === 'a') score += 1;
                else if (value === 'b') score += 2;
                else if (value === 'c') score += 3;
                else if (value === 'd') score += 4; // Added logic for option D
            }
            
            // Recalculated outcome ranges (Min Score 4, Max Score 13)
            let resultGrams = 0;
            if (score <= 7) { 
                resultGrams = "20.1";
            } else if (score <= 10) { 
                resultGrams = "21.3";
            } else { // Score 11 through 13
                resultGrams = "25.7";
            }

            // Store the result text to be displayed after confirmation
            finalResultText = `
                <p class="text-2xl font-bold text-emerald-400 mb-3">TEST COMPLETE!</p>
                <p>Based on our highly scientific smoke-test calculations and your deep knowledge of Eeds' habits, the true amount smoked in a single week is determined to be:</p>
                <p class="text-5xl font-extrabold text-white mt-4">${resultGrams} GRAMS</p>
            `;
            
            // Hide the form and show the confirmation view
            testForm.classList.add('hidden');
            confirmationView.classList.remove('hidden');
        });

        // Initialize view
        showView('infoView');
    </script>
</body>
</html>
